<div class="modal fade show d-block" id="shareModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Share File</h5>
                <button type="button" onclick="goBack()" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>


            <div class="modal-body">
                You can use below link to download: <h6>{{ files.0 }}</h6> <br>

                {% set length = request.url|length - inx|string|length -%}
                {% set downloadLink = request.url[:length] + "download/" + files.4 + "/" + files.3 -%}

                <input class="form-control-plaintext" type="text" readonly value={{downloadLink}} id="downloadLink">
                <button class="btn btn-primary btn-sm mt-4" onclick="myFunction()">Copy Link</button>
                
                <script>
                function myFunction() {
                  var copyText = document.getElementById("downloadLink");
                  copyText.select();
                  copyText.setSelectionRange(0, 99999)
                  document.execCommand("copy");
                }
                </script>

                <div class="row">
                    <div class="col text-right">
                        <form method="post" action="/createPermalink/{{ files.4 }}/{{ files.3 }}">
                            <button type="submit" class="btn btn-success mt-3">Make Public</button>
                        </form>
                    </div>
                    <div class="col text-left">
                        <form method="post" action="/share/download/{{ files.4 }}/{{ files.3 }}">
                            <button type="submit" class="btn btn-success mt-3">Download</button>
                        </form>
                    </div>
                </div>

            </div>
            
        </div>
    </div>
</div>

<script type="text/javascript">
    function goBack () {
        window.history.back();
    };
</script>
