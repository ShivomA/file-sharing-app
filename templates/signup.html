{% extends "base.html" %}

{% block title %}
    Signup Page
{% endblock %}

{% block content %}
    <div class="card mt-5">
        <div class="card-body">
            
            <h1 class="text-center">File Share</h1>
            <h4 class="text-center mt-4">Create new account</h4>
            <form method="POST" action="/checkSignup" class="ml-5 mr-5">
                <div class="form-group mt-5">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" class="form-control" id="name" name="name">
                </div>
                <div class="form-group mt-4">
                    <label for="email">Email address</label>
                    <input type="email" placeholder="Email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group mt-4">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group mt-4">
                    <label for="password2">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" class="form-control" id="password2" name="password2">
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary">Signup</button>
                </div>
            </form>
            <div class="text-center mt-3">
                Already have an account? <a href="/login"> Login </a>
            </div>

        </div>
    </div>
{% endblock %}
